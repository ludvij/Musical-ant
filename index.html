<!DOCTYPE html>
<html lang="">
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>La Hormiga de Langton Musical</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

		<script src="lib/p5.min.js"></script>
		<script src="lib/addons/p5.sound.min.js"></script> 
		<script src="src/langtons_ant.js"></script>
		<script src="src/sketch.js"></script>
		<script src="src/colors.js"></script>
		<script src="src/sounds.js"></script>
</head>
<body>
	<div class="title">
		<h1>La Hormiga de Langton Musical</h1>
		<h2 class="rules"></h2>
		<h2 class="scale"></h2>
	</div>
	<hr>
	<div class="contentDiv">
		<div class="side">
			<form>
				<legend>Controles</legend>
				<div class="control">
					<div class="control-block">
						<button class="btn btn-primary btn-ctrl toggle-stop" type="button">
							<i class="fa fa-play"></i>
						</button>
						<button class="btn btn-primary btn-ctrl toggle-mute" type="button">
							<i class="fa fa-volume-up"></i>
						</button>
						<button class="btn btn-primary btn-ctrl btn-ctrl-reload" type="submit">
							<i class="fa fa-rotate-right"></i> | Recargar
						</button>
					</div>
					<div class="control-block">
						<button class="btn btn-primary btn-ctrl toggle-grid" type="button">
							Alternar cuadricula
						</button>
					</div>
				</div>
			</form>
			<hr>
			<form action="" method="get">
				<legend>Configuración</legend>
				<div class="form-group">
					<label for="x">Columnas</label>
					<input class="form-control" name="x" id="x" type="number" onclick="this.select();">
				</div>
				<div class="form-group">
					<label for="y">Filas</label>
					<input class="form-control" name="y" id="y" type="number" onclick="this.select();">
				</div>
				<div class="form-group">
					<label for="uptime">Tiempo de finalización (s)</label>
					<input class="form-control" name="uptime" id="uptime" type="number" onclick="this.select();">
				</div>
				<div class="form-group">
					<label for="executions">Ejecuciones por segundo</label>
					<input class="form-control" name="executions" id="executions" type="number" onclick="this.select();">
				</div>
				<div class="form-group">
					<label for="bpm">Bpm</label>
					<input class="form-control" name="bpm" id="bpm" type="number" onclick="this.select();">
				</div>
				<button type="submit" class="btn btn-primary btn-block">Enviar</button>
			</form>
		</div>
	<div id="sketchDiv" class="sketchDiv"></div>
	</div>

	<script>
		$(".toggle-stop").on('click', function() {
			$(this).children('.fa-play, .fa-stop').toggleClass('fa-play fa-stop');
			togglePause();
		});
		$(".toggle-mute").on('click', function() {
			$(this).children('.fa-volume-up, .fa-volume-off').toggleClass('fa-volume-up fa-volume-off');
			toggleMute();
		});
		$(".toggle-grid").on("click", function() {
			toggleGrid();
		})
	</script>
</body>
</html>
